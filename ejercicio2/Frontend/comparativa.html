<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />

  <title>Comparativa</title>
</head>

<body style="background: rgb(14, 9, 70); font-family: 'Bangers', cursive">
  <section>
    <div class="container" style="text-align: center; margin-top: 25px">
      <div class="row">
        <div class="col-md-12">
          <h1 style="color: rgb(255, 255, 255)">
            ¿Cuanto consume tu vehículo?
          </h1>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row" style="text-align: center; margin-top: 10px">
        <div class="col" style="padding-top: 10px">
          <select class="form-select" id="marcas-dropdown" aria-label="Default select example" style="
          background-color: #bebebe;
          height: 50px;
          width: 230px;
          border-radius: 10px;
          border-color: rgba(255, 255, 255, 0);
          color: white;
          text-align: center;
          margin: 0 auto;
        ">
            <option selected>Seleccione una marca</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col" style="padding-top: 10px">
          <select class="form-select" id="modelo-dropdown" aria-label="Default select example" style="
          background-color: #bebebe;
          height: 50px;
          width: 230px;
          border-radius: 10px;
          border-color: rgba(255, 255, 255, 0);
          color: white;
          text-align: center;
          margin: 0 auto;
        ">
            <option selected>Elija un modelo</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col" style="padding-top: 10px">
          <select class="form-select" aria-label="Default select example" style="
          background-color: #bebebe;
          height: 50px;
          width: 230px;
          border-radius: 10px;
          border-color: rgba(255, 255, 255, 0);
          color: white;
          text-align: center;
          margin: 0 auto;
        ">
            <option selected>Escenario</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col" style="padding-top: 10px">
          <button type="button" class="btn btn-primary" style="
          height: 50px;
          width: 230px;
          border-radius: 10px;
          padding-left: 10px;
        ">Buscar
          </button>
        </div>
      </div>
      <div class="row" style="text-align: left">
        <div class="col" style="padding: 30px">
          <div class="card" style="border-radius: 10px">
            <div class="card-body">
              <h4 class="card-title" style="text-align: center">
                Automóvil seleccionado
              </h4>
              <div class="row">
                <div class="col">
                  <div class="table-responsive" style="
                        border-style: solid;
                        border-width: 0.5px;
                        border-color: rgba(0, 0, 0, 0.158);
                        padding-top: 15px;
                        border-radius: 10px;
                      ">
                    <table class="table">
                      <thead></thead>
                      <tbody>
                        <tr>
                          <td style="
                                border-top-width: 0.5px;
                                border-top-style: solid;
                              ">
                            Marca
                          </td>
                          <td style="
                                border-left-width: 1px;
                                border-left-style: solid;
                                border-top-width: 0.5px;
                                border-top-style: solid;
                              ">
                              <div id="comparacion-marca">
                              </div>
                          </td>
                        </tr>
                        <tr>
                          <td>Modelo</td>
                          <td style="
                                border-left-width: 1px;
                                border-left-style: solid;
                              ">
                              <div id="comparacion-modelo"></div>
                          </td>
                        </tr>
                        <tr>
                          <td>Tipo de combustible</td>
                          <td style="
                                border-left-width: 1px;
                                border-left-style: solid;
                              ">
                              <div id="comparacion-combustible"></div>
                          </td>
                        </tr>
                        <tr>
                          <td>Cilindraje</td>
                          <td style="
                                border-left-width: 1px;
                                border-left-style: solid;
                              ">
                              <div id="comparacion-cilindraje"></div>
                          </td>
                        </tr>
                        <tr>
                          <td>Velocidad</td>
                          <td style="
                                border-left-width: 1px;
                                border-left-style: solid;
                              ">
                              <div id="comparacion-velocidad"></div>
                          </td>
                        </tr>
                        <tr>
                          <td>Escenario</td>
                          <td style="
                                border-left-width: 1px;
                                border-left-style: solid;
                              ">
                              <div id="comparacion-escenario"></div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="row" style="text-align: center; margin-top: 15px">
                <div class="col">
                  <button class="btn btn-primary" type="button" style="width: 150px">
                    Terminar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col" style="padding: 30px">
          <div class="card" style="border-radius: 10px; max-height: 500px;">
            <div class="card-body">
              <h4 class="card-title" style="text-align: center">
                Automóvil a comparar
              </h4>
              <div class="row">
                <div class="col">
                  <div id="scroll" class="table-responsive" style="
                        border-style: solid;
                        border-width: 0.5px;
                        border-color: rgba(0, 0, 0, 0.158);
                        padding: 15px;
                        border-radius: 10px;
                        max-height: 231px;
                        min-height: 231px;
                      ">
                    <!-- <div class="row">
                      <button type="button" class="btn btn-light comparar">Light</button>
                    </div>
                    <div class="row">
                      <button type="button" class="btn btn-light comparar">Light</button>
                    </div>
                    <div class="row">
                      <button type="button" class="btn btn-light comparar">Light</button>
                    </div>
                    <div class="row">
                      <button type="button" class="btn btn-light comparar">Light</button>
                    </div>
                    <div class="row">
                      <button type="button" class="btn btn-light comparar">Light</button>
                    </div>
                    <div class="row">
                      <button type="button" class="btn btn-light comparar">Light</button>
                    </div>
                    <div class="row">
                      <button type="button" class="btn btn-light comparar">Light</button>
                    </div> -->
                  </div>
                </div>
              </div>
              <div class="row" style="text-align: center; margin-top: 15px">
                <div class="col">
                  <button class="btn btn-primary" type="button" id="comparar" style="width: 170px">
                    Realizar comparación
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="charts">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="border-radius: 10px">
            <div class="card-body">
              <h4 class="card-title" style="text-align: center">
                Comparación de vehículos
              </h4>
              <div class="row">
                <div class="col">
                  <canvas id="grafica"></canvas>
                  <script src="script.js"></script>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  
  <script src="./js/comparativa.controller.js"></script>
</body>

</html>
